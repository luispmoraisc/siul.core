name: Publish
description: Action to publish packages to a specified NPM registry.

inputs:
  REGISTRY_URL:
    description: 'Registry URL'
    required: false
    default: 'https://registry.npmjs.org/'
  TOKEN:
    description: 'GitHub token for authentication'
    required: true
  IS_PRE_RELEASE:
    description: 'This is a pre-release'
    required: true
    default: 'true'

runs:
  using: 'composite'
  steps:
    - name: Define a hash to development tag
      if: ${{ github.event_name == 'pull_request' && github.base_ref == 'development' }}
      id: set_hash
      shell: bash
      run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    - name: Create a new version for pre-release (Development)
      if: ${{ inputs.IS_PRE_RELEASE == 'true' }}
      env:
        NODE_AUTH_TOKEN: ${{ inputs.TOKEN }}
        GITHUB_TOKEN: ${{ inputs.TOKEN }}
      shell: bash
      run: |
        npx nx release version \
          --preid=${{ env.COMMIT_HASH }} \
          --git-tag=false \
          --git-commit=false \
          --git-push=false

    - name: Publish pre-release packages (Development)
      if: ${{ inputs.IS_PRE_RELEASE == 'true' }}
      env:
        NODE_AUTH_TOKEN: ${{ inputs.TOKEN }}
        GITHUB_TOKEN: ${{ inputs.TOKEN }}
      shell: bash
      run: |
        npx nx release publish \
          --registry="${{ inputs.REGISTRY_URL }}" \
          --verbose=true

    - name: Publish latest version (Production)
      if: ${{ inputs.IS_PRE_RELEASE == 'false' }}
      env:
        NODE_AUTH_TOKEN: ${{ inputs.TOKEN }}
        GITHUB_TOKEN: ${{ inputs.TOKEN }}
      shell: bash
      run: |
        npx nx release --yes

